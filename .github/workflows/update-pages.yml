name: Update pages and deploy to GitHub Pages
on: 
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
    - '**'
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-pages:
    name: Update pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Download artifact DataNRO-TeaMobi
        uses: dawidd6/action-download-artifact@v8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_search: true
          workflow_conclusion: success
          if_no_artifact_found: fail
          allow_forks: false
          workflow: update-data.yml
          name: DataNRO-TeaMobi
          skip_unpack: true
      - name: Decompress password-protected artifact (TeaMobi)
        run: 7z x DataNRO-TeaMobi.zip -opublic/ -p${{ secrets.ZIP_PASSWORD }} -y
      - name: Decompress sample data (Private servers)
      # unzip -o SampleData/DataNRO-HSNR.zip -d public
      # unzip -o SampleData/DataNRO-BlueFake.zip -d public
      # unzip -o SampleData/DataNRO-ILoveNRO.zip -d public
        run: |
          7z x SampleData/DataNRO-HSNR.zip -opublic -p${{ secrets.ZIP_PASSWORD }} -y
          7z x SampleData/DataNRO-BlueFake.zip -opublic -p${{ secrets.ZIP_PASSWORD }} -y
          7z x SampleData/DataNRO-ILoveNRO.zip -opublic -p${{ secrets.ZIP_PASSWORD }} -y
      - name: Build page
        run: |
          cd Page
          npm install
          npm run build
      - name: Copy index.html (Dirty trick)
        run: |
          cp dist/index.html dist/TeaMobi/index.html
          sed -i 's/DataNRO by ElectroHeavenVN/DataNRO - Server TeaMobi/g' dist/TeaMobi/index.html
          cp dist/index.html dist/HSNR/index.html
          sed -i 's/DataNRO by ElectroHeavenVN/DataNRO - Server HSNR/g' dist/HSNR/index.html
          cp dist/index.html dist/BlueFake/index.html
          sed -i 's/DataNRO by ElectroHeavenVN/DataNRO - Server NRO Blue/g' dist/BlueFake/index.html
          cp dist/index.html dist/ILoveNRO/index.html
          sed -i 's/DataNRO by ElectroHeavenVN/DataNRO - Server Tôi yêu Ngọc Rồng/g' dist/ILoveNRO/index.html
          cp dist/index.html dist/404.html
          sed -i 's/DataNRO by ElectroHeavenVN/DataNRO - Not found/g' dist/404.html
      - name: Deploy pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
