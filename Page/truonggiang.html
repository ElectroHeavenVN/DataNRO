<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/images/favicon.ico" rel="shortcut icon">
    <title>Data NRO</title>
    <meta name="title" content="Data NRO">
    <meta property="og:type" content="website">
    <link href="truonggiang.css" rel="stylesheet">
    <script src="truonggiang.js"></script>
    <style>
        /* Include any additional inline CSS here */
        .table-container {
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="app" class="flex-wrapper">
        <main>
            <div class="body-main">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="c-text-left c-uppercase c-border-l-4 c-border-green-600 c-font-bold c-text-2xl px-3">Search Data NRO</h3>
                        <div class="table-container">
                            <table id="data-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Icon</th>
                                        <th>Gender</th>
                                        <th>Type</th>
                                        <th>StrRequire</th>
                                        <th>Level</th>
                                        <th>Part</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('Server8910/ItemTemplates.json')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#data-table tbody');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.iconID}</td>
                            <td>${item.gender}</td>
                            <td>${item.type}</td>
                            <td>${item.strRequire}</td>
                            <td>${item.level}</td>
                            <td>${item.part}</td>
                            <td>${item.description}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading data:', error));
        });
    </script>
</body>
</html>
